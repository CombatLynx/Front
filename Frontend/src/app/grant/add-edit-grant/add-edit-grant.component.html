<div class="form-froup row">

  <div *ngFor="let key of Keys; let i = index" class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{key}}</label>
    <input   type="text" class="form-control" [(ngModel)]="Values[i]"
             placeholder="Введите {{key}}">
  </div>
</div>

<button (click)="addGrants()" class="btn btn-primary">
  Add
</button>

<button (click)="updateGrants()" class="btn btn-primary">
  Update
</button>
