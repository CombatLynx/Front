<div class="form-froup row">

  <div *ngFor="let key of Keys; let i = index" class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{key}}</label>
    <label>
      <input   type="text" class="form-control size" [(ngModel)]="Values[i]"
               placeholder="Введите {{key}}">
    </label>
  </div>
</div>

<button (click)="addJobs()" class="btn btn-primary">
  Add
</button>

<button (click)="updateJobs()" class="btn btn-primary">
  Update
</button>
