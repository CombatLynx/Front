<div class="form-froup row">

  <div *ngFor="let key of Keys; let i = index" class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{key}}</label>
    <label>
<textarea   type="text" class="form-control size" [(ngModel)]="Values[i]"
            placeholder="Введите {{key}}"> </textarea>
    </label>
  </div>
</div>

<button (click)="addEmployee()" class="btn btn-primary ot">
  Add
</button>

<button (click)="updateEmployee()" class="btn btn-primary ot">
  Update
</button>
